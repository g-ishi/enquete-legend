{% extends 'base.html' %}

{% block title %}
<h1>アンケート詳細</h1>
{% endblock %}

{% block content %}
<!-- テーブル -->
<table class="table">
    <tr>
      <th>アンケートID</th>
      <td>{{object.enquete_id}}
    </tr>
    <tr>
      <th>アンケート名</th>
      <td>{{object.enquete_name}}
    </tr>
    <tr>
      <th>登録者</th>
      <td>{{ object.member_id.member_name }}
    </tr>
    <tr>
      <th>登録日</th>
      <td>{{object.registration_date}}
    </tr>
    <tr>
      <th>回答期日</th>
      <td>{{object.answer_date}}
    </tr>
</table>
{% endblock %}
