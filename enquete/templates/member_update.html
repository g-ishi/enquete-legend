<!DOCTYPE html>

<h1>部員更新画面</h1>
<form action="{% url 'enquete:member_update' member.member_id %}" method="post">
  {% csrf_token %}
  <table border="1">
    <tr>
      <th>部員ID</th>
      <td>
        {{ member.member_id }}
      </td>
    </tr>
    <tr>
      <th>部員名</th>
      <td>
        {{ forms.member_name }}
      </td>
      {% if forms.errors %}
      <td>
        {{ forms.errors }}
      </td>
      {% endif %}
    </tr>
    <tr>
      <th>登録日</th>
      <td>
        {{ member.registration_date }}
      </td>
    </tr>
    <tr>
      <th>ステータス</th>
      <td>
        {% if member.delete_flag %}
        無効
        {% else %}
        有効
        {% endif %}
      </td>
    </tr>
  </table>
  <button>更新</button>
</form>
