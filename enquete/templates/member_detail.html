<!DOCTYPE html>

<h1>部員詳細画面</h1>

<table border="1">
  <tr>
    <th>部員ID</th>
    <td>{{ member.member_id }}</td>
  </tr>
  <tr>
    <th>部員名</th>
    <td>{{ member.member_name }}</td>
  </tr>
  <tr>
    <th>登録日</th>
    <td>{{ member.registration_date }}</td>
  </tr>
  <tr>
    <th>ステータス</th>
    <td>
      {% if member.delete_flag %}
      無効
      {% else %}
      有効
      {% endif %}
    </td>
  </tr>
</table>
